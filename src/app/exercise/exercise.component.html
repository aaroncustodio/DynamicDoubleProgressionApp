<div id="exercise-comp">
    <app-exercise-editor></app-exercise-editor>

    <p>Exercise List:</p>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Target Muscle Group</th>
        </tr>
        <tr *ngFor="let exercise of exercises">
            <td>{{ exercise.id }}</td>
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.targetMuscleGroup | muscleGroupString }}</td>
        </tr>
    </table>
</div>
